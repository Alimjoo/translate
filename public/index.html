    <link rel="stylesheet" href="./css/profile.css" />

  </head>
  <body>
    <div class="menu-container">
      <div class="menu-icon">
        <img
          src="./favicon/favicon-96x96.png"
          alt="Piyazon Translator Logo"
          class="logo-icon"
        />
        <!-- <ion-icon name="menu-outline"></ion-icon> -->
      </div>
      <ul class="menu-dropdown">
        <li class="menu-option piyazon_name"></li>
        <li class="menu-option web_name"></li>
        <hr />
        <li class="menu-option disp_lang_zh" code="zh">æ±‰è¯­</li>
        <li
          class="menu-option disp_lang_ug"
          code="ug"
          style="font-family: chiwer"
        >
          Ø¦Û‡ÙŠØºÛ‡Ø±Ú†Û•
        </li>
        <li class="menu-option disp_lang_en" code="en">English</li>
        <hr />
        <li class="menu-option switch_ai">
          <span class="switch-label">AI ðŸ¤–</span>
          <label class="toggle ai-toggle" for="ai-toggle-btn">
            <div class="ai-toggle-track">
              <input
                type="checkbox"
                class="toggle-checkbox"
                id="ai-toggle-btn"
              />
              <span class="ai-toggle-thumb"></span>
            </div>
          </label>
        </li>
      </ul>
    </div>
    <div class="mode">
      <label class="toggle" for="dark-mode-btn">
        <div class="toggle-track">
          <input type="checkbox" class="toggle-checkbox" id="dark-mode-btn" />
          <span class="toggle-thumb"></span>
          <img src="./assests/sun.png" alt="" />
          <img src="./assests/moon.png" alt="" />
        </div>
      </label>
    </div>
    <div class="container">
      <div class="card input-wrapper">
        <div class="from">
          <span class="heading" style="display: none;">From :</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">DropDown Menu Item 1</li>
              <li class="option">DropDown Menu Item 2</li>
            </ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="input-text"
            cols="30"
            rows="10"
            placeholder="......"
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
        <!-- <div class="card-bottom">
          <p>Or choose your document!</p>
          <label for="upload-document">
            <span id="upload-title">Choose File</span>
            <ion-icon name="cloud-upload-outline"></ion-icon>
            <input type="file" id="upload-document" hidden />
          </label>
        </div> -->
      </div>

      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <div class="card output-wrapper">
        <div class="to">
          <span class="heading" style="display: none;">To :</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">Englsih</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <li class="option active">DropDown Menu Item 1</li>
              <li class="option">DropDown Menu Item 2</li>
            </ul>
          </div>
        </div>
        <textarea
          id="output-text"
          cols="30"
          rows="10"
          placeholder=""
          readonly
        ></textarea>
        <!-- <div class="card-bottom">
          <p>Download as a document!</p>
          <button id="download-btn">
            <span>Download</span>
            <ion-icon name="cloud-download-outline"></ion-icon>
          </button>
        </div> -->
      </div>
    </div>
    <div class="warning-text" id="warning-text" dir="auto">
      <strong id="warning_header"></strong>
      <p id="warning_content"></p>
      <button id="dismiss-warning">OK</button>
    </div>

    <script src="./js/set_display_lang.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/translate.js"></script>
  </body>
</html>
